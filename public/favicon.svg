<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="16" y1="0" x2="16" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F5F1EA"/>
      <stop offset="1" stop-color="#E5E0D5"/>
    </linearGradient>
    <linearGradient id="body" x1="16" y1="13" x2="16" y2="27" gradientUnits="userSpaceOnUse">
      <stop stop-color="#CC9A38"/>
      <stop offset="1" stop-color="#A87A28"/>
    </linearGradient>
    <linearGradient id="rim-fill" x1="16" y1="10" x2="16" y2="16" gradientUnits="userSpaceOnUse">
      <stop stop-color="#DDBA55"/>
      <stop offset="1" stop-color="#C8A040"/>
    </linearGradient>
    <linearGradient id="towels" x1="16" y1="3" x2="16" y2="13" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#EBE5D8"/>
    </linearGradient>
    <clipPath id="basket">
      <path d="M5.5 13 L8.5 25.5 Q9 27 11 27 L21 27 Q23 27 23.5 25.5 L26.5 13 Z"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="7.5" fill="url(#bg)"/>

  <!-- Basket body -->
  <path d="M5.5 13 L8.5 25.5 Q9 27 11 27 L21 27 Q23 27 23.5 25.5 L26.5 13 Z" fill="url(#body)" stroke="#8A6820" stroke-width=".6" stroke-linejoin="round"/>

  <!-- Weave bands -->
  <g clip-path="url(#basket)">
    <rect x="4" y="16.5" width="24" height="2" fill="#8A6820" opacity=".18"/>
    <rect x="4" y="21" width="24" height="2" fill="#8A6820" opacity=".18"/>
  </g>

  <!-- Towels filling the basket — white mass visible inside rim -->
  <ellipse cx="16" cy="12.5" rx="8" ry="3.5" fill="url(#towels)" stroke="#C8C0B0" stroke-width=".3"/>

  <!-- Towel folds — subtle lines suggesting individual rolled towels -->
  <path d="M9.5 11.5 Q12 9.5 14.5 11.5" fill="none" stroke="#C0B8A5" stroke-width=".4"/>
  <path d="M14 11 Q16.5 9 19 11.5" fill="none" stroke="#C0B8A5" stroke-width=".4"/>

  <!-- Towel peeking over rim — left -->
  <path d="M9 11.5 Q7.5 5 12.5 4 Q15 4.5 14 10" fill="url(#towels)" stroke="#B8B0A0" stroke-width=".4" stroke-linejoin="round"/>

  <!-- Towel peeking over rim — right -->
  <path d="M17 10.5 Q18.5 6 22 5.5 Q23.5 6.5 21 10.5" fill="url(#towels)" stroke="#B8B0A0" stroke-width=".4" stroke-linejoin="round"/>

  <!-- Rim — on top, framing the towels -->
  <ellipse cx="16" cy="13" rx="10.5" ry="2.8" fill="url(#rim-fill)" stroke="#8A6820" stroke-width=".6"/>

  <!-- Interior shadow under rim -->
  <ellipse cx="16" cy="14.5" rx="7.5" ry="1.3" fill="#604010" opacity=".08"/>

  <!-- Towels visible above rim — billowing out -->
  <path d="M8.5 12 Q7 5.5 12 4 Q14.5 4.5 13.5 9.5" fill="url(#towels)" stroke="#B8B0A0" stroke-width=".4" stroke-linejoin="round"/>
  <path d="M16.5 11 Q18 6.5 21.5 6 Q23 7 21 11" fill="url(#towels)" stroke="#B8B0A0" stroke-width=".4" stroke-linejoin="round"/>
  <path d="M12.5 11.5 Q13 7 16 5.5 Q18 6 16.5 10.5" fill="url(#towels)" stroke="#B8B0A0" stroke-width=".35" stroke-linejoin="round"/>
</svg>
