<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="7" fill="#1E3A25"/>

  <defs>
    <!-- Woven checkerboard pattern -->
    <pattern id="w" width="3.5" height="3.5" patternUnits="userSpaceOnUse">
      <rect width="3.5" height="3.5" fill="#C9A56B"/>
      <rect width="1.75" height="1.75" fill="#B08840" opacity="0.45"/>
      <rect x="1.75" y="1.75" width="1.75" height="1.75" fill="#B08840" opacity="0.45"/>
      <line x1="0" y1="1.75" x2="3.5" y2="1.75" stroke="#8C6A30" stroke-width="0.25" opacity="0.3"/>
      <line x1="1.75" y1="0" x2="1.75" y2="3.5" stroke="#8C6A30" stroke-width="0.25" opacity="0.3"/>
    </pattern>
    <clipPath id="b">
      <path d="M7 14 L8.5 25.5 C8.8 27 10 28 12 28 L20 28 C22 28 23.2 27 23.5 25.5 L25 14 Z"/>
    </clipPath>
    <!-- Depth gradient -->
    <linearGradient id="s" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- Basket body — woven pattern fill -->
  <path d="M7 14 L8.5 25.5 C8.8 27 10 28 12 28 L20 28 C22 28 23.2 27 23.5 25.5 L25 14 Z" fill="url(#w)" stroke="#7A5C28" stroke-width="0.8"/>
  <!-- Depth shadow -->
  <path d="M7 14 L8.5 25.5 C8.8 27 10 28 12 28 L20 28 C22 28 23.2 27 23.5 25.5 L25 14 Z" fill="url(#s)"/>

  <!-- Horizontal weave accent lines -->
  <g clip-path="url(#b)" opacity="0.12">
    <line x1="6" y1="18" x2="26" y2="18" stroke="#4A3518" stroke-width="0.6"/>
    <line x1="6" y1="22" x2="26" y2="22" stroke="#4A3518" stroke-width="0.6"/>
    <line x1="6" y1="26" x2="26" y2="26" stroke="#4A3518" stroke-width="0.6"/>
  </g>

  <!-- Rim — thick woven band -->
  <rect x="6" y="11" width="20" height="3.5" rx="1.5" fill="#D4B279" stroke="#7A5C28" stroke-width="0.7"/>
  <!-- Rim highlight -->
  <rect x="7" y="11.3" width="18" height="1" rx="0.5" fill="white" opacity="0.1"/>
  <!-- Rim weave marks -->
  <g stroke="#A88A50" stroke-width="0.5" opacity="0.35">
    <line x1="10" y1="11" x2="10" y2="14.5"/>
    <line x1="14" y1="11" x2="14" y2="14.5"/>
    <line x1="18" y1="11" x2="18" y2="14.5"/>
    <line x1="22" y1="11" x2="22" y2="14.5"/>
  </g>

  <!-- Left handle -->
  <path d="M8 17 C4.5 17 3.5 20 5.5 22 L7.5 22" fill="none" stroke="#8C6E38" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M8 17 C4.5 17 3.5 20 5.5 22 L7.5 22" fill="none" stroke="#C9A56B" stroke-width="0.8" stroke-linecap="round"/>

  <!-- Right handle -->
  <path d="M24 17 C27.5 17 28.5 20 26.5 22 L24.5 22" fill="none" stroke="#8C6E38" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M24 17 C27.5 17 28.5 20 26.5 22 L24.5 22" fill="none" stroke="#C9A56B" stroke-width="0.8" stroke-linecap="round"/>

  <!-- Fabric cloth -->
  <path d="M12.5 11.5 C12 8 14 5 17 4.5 C19.5 4 21 6 20.5 8.5 L19.5 12.5 C19 13.5 18 14 17 13.5" fill="#F5F0E8" stroke="#C0B8A8" stroke-width="0.6"/>
  <!-- Fabric fold -->
  <path d="M15.5 6.5 C16 8 16 10.5 15.5 12.5" stroke="#C0B8A8" stroke-width="0.35" fill="none" opacity="0.6"/>
  <!-- Fabric highlight -->
  <path d="M14 7 C15 5.5 16.5 5 18 4.8" stroke="white" stroke-width="0.3" fill="none" opacity="0.25"/>
</svg>
