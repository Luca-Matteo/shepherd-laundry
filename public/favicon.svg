<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background — deep forest, quiet authority -->
  <rect width="32" height="32" rx="7" fill="#1E3A25"/>
  <g stroke="#7AB88A" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Basket body — tapered, soft base -->
    <path d="M7 13L9 24.5a2.5 2.5 0 002.5 2h9a2.5 2.5 0 002.5-2L25 13" stroke-width="2"/>
    <!-- Rim — wider than body, the defining line -->
    <line x1="5.5" y1="13" x2="26.5" y2="13" stroke-width="2"/>
    <!-- Weave texture — material suggested, not described -->
    <line x1="8" y1="17.5" x2="24" y2="17.5" stroke-width="1.2" opacity="0.45"/>
    <line x1="8.5" y1="21.5" x2="23.5" y2="21.5" stroke-width="1.2" opacity="0.45"/>
    <!-- Fabric — one graceful gesture over the rim -->
    <path d="M19 13c-.5-3.5.5-6.5 4-8" stroke-width="2"/>
  </g>
</svg>
