<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!--
    Shepherd Laundry â€” Brand Mark
    Detailed woven laundry basket, oriented on the Apple iOS ðŸ§º emoji.
    Warm wicker tones, visible crosshatch weave, handles, fabric drape.
  -->

  <defs>
    <!-- Woven checkerboard pattern for basket body -->
    <pattern id="weave" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#C9A56B"/>
      <rect width="4" height="4" fill="#B08840" opacity="0.4"/>
      <rect x="4" y="4" width="4" height="4" fill="#B08840" opacity="0.4"/>
      <line x1="0" y1="4" x2="8" y2="4" stroke="#8C6A30" stroke-width="0.4" opacity="0.35"/>
      <line x1="4" y1="0" x2="4" y2="8" stroke="#8C6A30" stroke-width="0.4" opacity="0.35"/>
    </pattern>

    <!-- Rim weave pattern â€” tighter, lighter -->
    <pattern id="rim-weave" width="6" height="9" patternUnits="userSpaceOnUse">
      <rect width="6" height="9" fill="#D4B279"/>
      <rect width="3" height="4.5" fill="#C4A060" opacity="0.3"/>
      <rect x="3" y="4.5" width="3" height="4.5" fill="#C4A060" opacity="0.3"/>
    </pattern>

    <!-- Basket body clip path -->
    <clipPath id="basket-clip">
      <path d="M14 33 L18 62 C19 66 23 69 29 69 L51 69 C57 69 61 66 62 62 L66 33 Z"/>
    </clipPath>

    <!-- Depth gradient â€” darkens toward bottom -->
    <linearGradient id="depth" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#000" stop-opacity="0"/>
      <stop offset="0.7" stop-color="#000" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#000" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <!-- ====== Basket body ====== -->
  <path d="M14 33 L18 62 C19 66 23 69 29 69 L51 69 C57 69 61 66 62 62 L66 33 Z" fill="url(#weave)" stroke="#6B4E20" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Depth shadow overlay -->
  <path d="M14 33 L18 62 C19 66 23 69 29 69 L51 69 C57 69 61 66 62 62 L66 33 Z" fill="url(#depth)"/>

  <!-- Horizontal weave accent lines for extra depth -->
  <g clip-path="url(#basket-clip)" opacity="0.1">
    <line x1="13" y1="41" x2="67" y2="41" stroke="#3A2810" stroke-width="0.8"/>
    <line x1="13" y1="49" x2="67" y2="49" stroke="#3A2810" stroke-width="0.8"/>
    <line x1="13" y1="57" x2="67" y2="57" stroke="#3A2810" stroke-width="0.8"/>
    <line x1="13" y1="65" x2="67" y2="65" stroke="#3A2810" stroke-width="0.8"/>
  </g>

  <!-- ====== Rim â€” thick woven band ====== -->
  <rect x="11" y="24" width="58" height="10" rx="3" fill="url(#rim-weave)" stroke="#6B4E20" stroke-width="1.3"/>
  <!-- Rim highlight -->
  <rect x="13" y="25" width="54" height="2.5" rx="1.25" fill="white" opacity="0.1"/>
  <!-- Rim vertical weave dividers -->
  <g stroke="#8C6E38" stroke-width="0.8" opacity="0.3">
    <line x1="19" y1="24" x2="19" y2="34"/>
    <line x1="27" y1="24" x2="27" y2="34"/>
    <line x1="35" y1="24" x2="35" y2="34"/>
    <line x1="43" y1="24" x2="43" y2="34"/>
    <line x1="51" y1="24" x2="51" y2="34"/>
    <line x1="59" y1="24" x2="59" y2="34"/>
  </g>

  <!-- ====== Left handle ====== -->
  <path d="M16 40 C7 39 4 46 9 51 L14 51" fill="none" stroke="#7A5C28" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M16 40 C7 39 4 46 9 51 L14 51" fill="none" stroke="#C9A56B" stroke-width="1.8" stroke-linecap="round"/>

  <!-- ====== Right handle ====== -->
  <path d="M64 40 C73 39 76 46 71 51 L66 51" fill="none" stroke="#7A5C28" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M64 40 C73 39 76 46 71 51 L66 51" fill="none" stroke="#C9A56B" stroke-width="1.8" stroke-linecap="round"/>

  <!-- ====== Fabric cloth ====== -->
  <path d="M32 26 C31 18 34 10.5 43 9 C51 7.5 54 12 53 19 L50.5 29 C50 32.5 47 34.5 44 33 L42 27" fill="#F5F0E8" stroke="#B8B0A0" stroke-width="1.2"/>
  <!-- Fabric fold lines -->
  <path d="M38 13 C39 17 39 23 38 30" stroke="#B8B0A0" stroke-width="0.8" fill="none" opacity="0.5"/>
  <path d="M45 12 C45.5 16 45 22 44 28" stroke="#B8B0A0" stroke-width="0.6" fill="none" opacity="0.4"/>
  <!-- Fabric highlight -->
  <path d="M36 15 C38 12.5 41 10.5 44 10" stroke="white" stroke-width="0.6" fill="none" opacity="0.25"/>
  <!-- Fabric shadow at bottom edge -->
  <path d="M42 27 C43 30 45 32 47 32" stroke="#9A9488" stroke-width="0.5" fill="none" opacity="0.3"/>
</svg>
