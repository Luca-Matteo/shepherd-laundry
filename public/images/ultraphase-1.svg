<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200" fill="none">
  <!-- Cartridge body -->
  <rect x="20" y="30" width="80" height="155" rx="6" fill="#F5F5F0" stroke="#D4D4CF" stroke-width="1.5"/>
  <!-- Top cap -->
  <rect x="35" y="10" width="50" height="25" rx="4" fill="#E8E8E3" stroke="#D4D4CF" stroke-width="1.5"/>
  <rect x="48" y="4" width="24" height="12" rx="3" fill="#D4D4CF"/>
  <!-- Blue label area -->
  <rect x="26" y="55" width="68" height="90" rx="4" fill="#1A73C7"/>
  <!-- White text area on label -->
  <rect x="32" y="62" width="56" height="14" rx="2" fill="white" opacity="0.95"/>
  <text x="60" y="73" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" font-weight="700" fill="#1A73C7">UltraPhase 1</text>
  <!-- Miele brand -->
  <text x="60" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" letter-spacing="1">Miele</text>
  <!-- Decorative wave -->
  <path d="M26 105 Q45 98 60 105 Q75 112 94 105" stroke="white" stroke-width="1.2" fill="none" opacity="0.6"/>
  <!-- Description text -->
  <text x="60" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="5.5" fill="white" opacity="0.85">2-Komponenten</text>
  <text x="60" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="5.5" fill="white" opacity="0.85">Waschmittel</text>
  <!-- Bottom detail -->
  <rect x="36" y="155" width="48" height="16" rx="3" fill="#E8E8E3"/>
  <text x="60" y="166" text-anchor="middle" font-family="system-ui, sans-serif" font-size="6" fill="#888">1,4 L</text>
</svg>
