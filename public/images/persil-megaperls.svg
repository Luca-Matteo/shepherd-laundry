<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200" fill="none">
  <!-- Bag body -->
  <path d="M22 45 L22 175 Q22 185 32 185 L88 185 Q98 185 98 175 L98 45 Z" fill="#FFFFFF" stroke="#D4D4CF" stroke-width="1.2"/>
  <!-- Top seal / crimp -->
  <path d="M28 45 L38 20 L82 20 L92 45 Z" fill="#E8E8E3" stroke="#D4D4CF" stroke-width="1.2"/>
  <rect x="44" y="14" width="32" height="10" rx="3" fill="#D4D4CF"/>
  <!-- Green upper band -->
  <rect x="22" y="45" width="76" height="35" fill="#1B7D3A"/>
  <!-- Persil red circle logo -->
  <circle cx="60" cy="100" r="28" fill="#D42030"/>
  <circle cx="60" cy="100" r="24" fill="none" stroke="white" stroke-width="1.5"/>
  <!-- Persil text -->
  <text x="60" y="97" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="800" fill="white" letter-spacing="0.5">Persil</text>
  <!-- MegaPerls text -->
  <text x="60" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="6" font-weight="600" fill="white">MegaPerls</text>
  <!-- Product name on green band -->
  <text x="60" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="6" font-weight="700" fill="white" letter-spacing="0.5">UNIVERSAL</text>
  <text x="60" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="5" font-weight="500" fill="white" opacity="0.9">Vollwaschmittel</text>
  <!-- Bottom info area -->
  <rect x="30" y="140" width="60" height="14" rx="3" fill="#1B7D3A" opacity="0.12"/>
  <text x="60" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="5.5" fill="#1B7D3A" font-weight="600">MegaPerls</text>
  <!-- Weight -->
  <text x="60" y="172" text-anchor="middle" font-family="system-ui, sans-serif" font-size="6" fill="#888">1,48 kg</text>
</svg>
